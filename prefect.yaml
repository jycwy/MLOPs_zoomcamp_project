# Generic metadata about this project
name: MLOPs_zoomcamp_project
prefect-version: 3.4.12

# build section allows you to manage and build docker images
build: null

# push section allows you to manage if and how this project is uploaded to remote locations
push: null

# pull section allows you to provide instructions for cloning this project in remote locations
pull:
- prefect.deployments.steps.git_clone:
    repository: https://github.com/jycwy/MLOPs_zoomcamp_project.git
    branch: main

# the deployments section allows you to provide configuration for deploying flows
deployments:
- name: test-training-promote-flow
  version: null
  tags: []
  concurrency_limit: null
  description: |-
    Run training subflow then promote the best model.

    Parameters
    ----------
    model_name: Name to register/log the model under
    random_state: Random seed for data splits/model
    test_size: Validation size used during training
    skip_hpo: If True, sets SKIP_HYPERPARAM_TUNING so training uses cached params
  entrypoint: src/train_promote_flow.py:train_and_promote_flow
  parameters: {}
  work_pool:
    name: default
    work_queue_name: null
    job_variables: {}
  schedules: []
